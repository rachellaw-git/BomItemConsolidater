<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Consolidation Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .file-list {
            margin: 20px 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .file-name {
            flex: 1;
            color: #333;
            font-size: 14px;
        }

        .multiplier-input {
            width: 80px;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 0 10px;
            text-align: center;
        }

        .multiplier-label {
            color: #666;
            font-size: 13px;
            margin-right: 5px;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .advanced-settings {
            margin: 30px 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .advanced-header {
            background: #f8f9fa;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .advanced-header:hover {
            background: #e9ecef;
        }

        .advanced-content {
            padding: 20px;
            display: none;
        }

        .advanced-content.open {
            display: block;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .config-item label {
            display: block;
            color: #555;
            font-size: 13px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .config-item input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .reset-btn:hover {
            background: #5a6268;
        }

        .process-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 20px;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .process-btn.loading {
            background: #999;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h3 {
            color: #155724;
            margin-bottom: 10px;
        }

        .results p {
            color: #155724;
            margin: 5px 0;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            color: #721c24;
            display: none;
        }

        .error.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        input[type="file"] {
            display: none;
        }

        .chevron {
            transition: transform 0.3s ease;
        }

        .chevron.open {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BOM Consolidation Tool</h1>
        <p class="subtitle">Consolidate multiple BOM Excel files by identifying duplicates and summing quantities</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <h3>Drop Excel files here or click to browse</h3>
            <p style="color: #666; margin-top: 10px;">Supports .xlsx and .xls files</p>
            <input type="file" id="fileInput" accept=".xlsx,.xls" multiple>
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="advanced-settings">
            <div class="advanced-header" id="advancedHeader">
                <span><strong>Advanced Settings</strong> - Column Configuration</span>
                <span class="chevron" id="chevron">‚ñº</span>
            </div>
            <div class="advanced-content" id="advancedContent">
                <div class="config-grid">
                    <div class="config-item">
                        <label>Quantity Column Name:</label>
                        <input type="text" id="colQty" value="QTY">
                    </div>
                    <div class="config-item">
                        <label>SKU Column Name:</label>
                        <input type="text" id="colSku" value="BPP SKU">
                    </div>
                    <div class="config-item">
                        <label>Part Number Column Name:</label>
                        <input type="text" id="colPartNum" value="MFR PART #">
                    </div>
                    <div class="config-item">
                        <label>Manufacturer Column Name:</label>
                        <input type="text" id="colMfr" value="MANUFACTURER">
                    </div>
                    <div class="config-item" style="grid-column: 1 / -1;">
                        <label>Description Column Name:</label>
                        <input type="text" id="colDesc" value="DESCRIPTION">
                    </div>
                </div>
                <button class="reset-btn" id="resetBtn">Reset to Defaults</button>
            </div>
        </div>

        <button class="process-btn" id="processBtn" disabled>
            Consolidate Files
        </button>

        <div class="results" id="results"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const files = [];
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processBtn = document.getElementById('processBtn');
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const advancedHeader = document.getElementById('advancedHeader');
        const advancedContent = document.getElementById('advancedContent');
        const chevron = document.getElementById('chevron');
        const resetBtn = document.getElementById('resetBtn');

        // File upload handling
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(newFiles) {
            for (let file of newFiles) {
                if (file.name.match(/\.(xlsx|xls)$/i)) {
                    files.push({ file, multiplier: 1 });
                }
            }
            renderFileList();
            updateProcessBtn();
        }

        function renderFileList() {
            if (files.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = files.map((item, index) => `
                <div class="file-item">
                    <span class="file-name">${item.file.name}</span>
                    <span class="multiplier-label">Multiplier:</span>
                    <input type="number" class="multiplier-input" value="${item.multiplier}" 
                           min="1" step="1" data-index="${index}">
                    <button class="remove-btn" data-index="${index}">Remove</button>
                </div>
            `).join('');

            // Add event listeners
            document.querySelectorAll('.multiplier-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const idx = parseInt(e.target.dataset.index);
                    let val = parseInt(e.target.value);
                    if (isNaN(val) || val < 1) val = 1;
                    files[idx].multiplier = val;
                    e.target.value = val;
                });
            });

            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = parseInt(e.target.dataset.index);
                    files.splice(idx, 1);
                    renderFileList();
                    updateProcessBtn();
                });
            });
        }

        function updateProcessBtn() {
            processBtn.disabled = files.length === 0;
        }

        // Advanced settings toggle
        advancedHeader.addEventListener('click', () => {
            advancedContent.classList.toggle('open');
            chevron.classList.toggle('open');
        });

        resetBtn.addEventListener('click', () => {
            document.getElementById('colQty').value = 'QTY';
            document.getElementById('colSku').value = 'BPP SKU';
            document.getElementById('colPartNum').value = 'MFR PART #';
            document.getElementById('colMfr').value = 'MANUFACTURER';
            document.getElementById('colDesc').value = 'DESCRIPTION';
        });

        // Process button
        processBtn.addEventListener('click', async () => {
            resultsDiv.classList.remove('show');
            errorDiv.classList.remove('show');
            
            processBtn.disabled = true;
            processBtn.innerHTML = '<span class="spinner"></span>Processing...';
            processBtn.classList.add('loading');

            try {
                const config = {
                    qty: document.getElementById('colQty').value.trim(),
                    sku: document.getElementById('colSku').value.trim(),
                    partNum: document.getElementById('colPartNum').value.trim(),
                    mfr: document.getElementById('colMfr').value.trim(),
                    desc: document.getElementById('colDesc').value.trim()
                };

                const result = await processFiles(files, config);
                
                resultsDiv.innerHTML = `
                    <h3>‚úì Success!</h3>
                    <p>Consolidated ${result.itemCount} items from ${files.length} file(s)</p>
                    <p>File downloaded as: ${result.filename}</p>
                `;
                resultsDiv.classList.add('show');
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.add('show');
            } finally {
                processBtn.disabled = false;
                processBtn.innerHTML = 'Consolidate Files';
                processBtn.classList.remove('loading');
            }
        });

        async function processFiles(fileItems, config) {
            const allData = [];
            const skippedFiles = [];

            for (let item of fileItems) {
                try {
                    const data = await readExcelFile(item.file, config, item.multiplier);
                    allData.push(...data);
                } catch (err) {
                    skippedFiles.push({ name: item.file.name, error: err.message });
                }
            }

            if (allData.length === 0) {
                throw new Error('No valid data found in any files. ' + 
                    (skippedFiles.length > 0 ? `Errors: ${skippedFiles.map(f => f.error).join('; ')}` : ''));
            }

            // Consolidate duplicates
            const consolidated = consolidateData(allData, config);

            // Sort
            sortData(consolidated);

            // Generate filename
            const filename = generateFilename(fileItems);

            // Generate Excel
            generateExcel(consolidated, config, filename);

            return { itemCount: consolidated.length, filename };
        }

        function readExcelFile(file, config, multiplier) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        if (workbook.SheetNames.length === 0) {
                            reject(new Error(`No sheets found in ${file.name}`));
                            return;
                        }

                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });

                        if (rows.length === 0) {
                            reject(new Error(`Empty file: ${file.name}`));
                            return;
                        }

                        // Find header row
                        let headerRowIdx = -1;
                        let colMap = {};

                        for (let i = 0; i < rows.length; i++) {
                            const row = rows[i];
                            const normalized = row.map(h => (h || '').toString().trim().toUpperCase());
                            
                            const qtyIdx = normalized.indexOf(config.qty.toUpperCase());
                            const skuIdx = normalized.indexOf(config.sku.toUpperCase());
                            const partNumIdx = normalized.indexOf(config.partNum.toUpperCase());
                            const mfrIdx = normalized.indexOf(config.mfr.toUpperCase());
                            const descIdx = normalized.indexOf(config.desc.toUpperCase());

                            if (qtyIdx !== -1 && partNumIdx !== -1) {
                                headerRowIdx = i;
                                colMap = { qtyIdx, skuIdx, partNumIdx, mfrIdx, descIdx };
                                break;
                            }
                        }

                        if (headerRowIdx === -1) {
                            reject(new Error(`Required columns not found in ${file.name}`));
                            return;
                        }

                        // Extract data
                        const extractedData = [];
                        for (let i = headerRowIdx + 1; i < rows.length; i++) {
                            const row = rows[i];
                            
                            const qty = row[colMap.qtyIdx];
                            const partNum = (row[colMap.partNumIdx] || '').toString().trim();

                            // Skip if missing qty or part number
                            if (!partNum || qty === undefined || qty === null || qty === '') continue;

                            const qtyNum = parseFloat(qty);
                            if (isNaN(qtyNum)) continue;

                            extractedData.push({
                                qty: qtyNum * multiplier,
                                sku: colMap.skuIdx !== -1 ? (row[colMap.skuIdx] || '').toString().trim() : '',
                                partNum: partNum,
                                mfr: colMap.mfrIdx !== -1 ? (row[colMap.mfrIdx] || '').toString().trim() : '',
                                desc: colMap.descIdx !== -1 ? (row[colMap.descIdx] || '').toString().trim() : ''
                            });
                        }

                        resolve(extractedData);
                    } catch (err) {
                        reject(new Error(`Error processing ${file.name}: ${err.message}`));
                    }
                };

                reader.onerror = () => reject(new Error(`Failed to read ${file.name}`));
                reader.readAsArrayBuffer(file);
            });
        }

        function consolidateData(data, config) {
            const map = new Map();

            for (let item of data) {
                const key = item.partNum;
                
                if (map.has(key)) {
                    map.get(key).qty += item.qty;
                } else {
                    map.set(key, { ...item });
                }
            }

            return Array.from(map.values());
        }

        function sortData(data) {
            data.sort((a, b) => {
                const mfrA = a.mfr.toUpperCase();
                const mfrB = b.mfr.toUpperCase();
                
                if (mfrA < mfrB) return -1;
                if (mfrA > mfrB) return 1;
                
                const partA = a.partNum.toUpperCase();
                const partB = b.partNum.toUpperCase();
                
                if (partA < partB) return -1;
                if (partA > partB) return 1;
                
                return 0;
            });
        }

        function generateFilename(fileItems) {
            const MAX_LENGTH = 250;
            let parts = [];
            
            for (let item of fileItems) {
                const baseName = item.file.name.replace(/\.(xlsx|xls)$/i, '');
                const part = item.multiplier > 1 ? `${baseName} (x${item.multiplier})` : baseName;
                parts.push(part);
            }

            let filename = 'BOM: ' + parts.join(', ') + '.xlsx';
            
            if (filename.length > MAX_LENGTH) {
                parts = [];
                let remaining = fileItems.length;
                
                for (let i = 0; i < fileItems.length; i++) {
                    const baseName = fileItems[i].file.name.replace(/\.(xlsx|xls)$/i, '');
                    const part = fileItems[i].multiplier > 1 ? `${baseName} (x${fileItems[i].multiplier})` : baseName;
                    const testFilename = 'BOM: ' + parts.concat(part).join(', ') + ` and ${remaining - i - 1} more.xlsx`;
                    
                    if (testFilename.length > MAX_LENGTH) {
                        filename = 'BOM: ' + parts.join(', ') + ` and ${remaining - i} more.xlsx`;
                        break;
                    }
                    
                    parts.push(part);
                }
                
                if (parts.length === fileItems.length) {
                    filename = 'BOM: ' + parts.join(', ') + '.xlsx';
                }
            }

            return filename;
        }

        function generateExcel(data, config, filename) {
            const wb = XLSX.utils.book_new();
            
            // Create data array
            const wsData = [
                ['BILL OF MATERIAL'],
                [config.qty, config.sku, config.partNum, config.mfr, config.desc]
            ];

            for (let item of data) {
                wsData.push([item.qty, item.sku, item.partNum, item.mfr, item.desc]);
            }

            const ws = XLSX.utils.aoa_to_sheet(wsData);

            // Auto-fit column widths (except Description which stays at default)
            const colWidths = [];
            for (let colIdx = 0; colIdx < 5; colIdx++) {
                if (colIdx === 4) {
                    // Description column - no auto-fit, use default
                    colWidths.push({});
                } else {
                    // Auto-fit for QTY, SKU, PART NUM, MFR
                    let maxWidth = 10;
                    for (let rowIdx = 0; rowIdx < wsData.length; rowIdx++) {
                        const cellValue = wsData[rowIdx][colIdx];
                        if (cellValue) {
                            const cellLength = cellValue.toString().length;
                            maxWidth = Math.max(maxWidth, cellLength);
                        }
                    }
                    colWidths.push({ wch: maxWidth + 2 });
                }
            }
            ws['!cols'] = colWidths;

            // Merge cells for title
            ws['!merges'] = [{ s: { r: 0, c: 0 }, e: { r: 0, c: 4 } }];

            XLSX.utils.book_append_sheet(wb, ws, 'Consolidated');
            XLSX.writeFile(wb, filename);
        }
    </script>
</body>
</html>
